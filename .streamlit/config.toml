[theme]
base = "light"
primaryColor = "#0047AB"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#F0F4FA"
textColor = "#2C2C2C"

# DM Sans from Google Fonts (with fallback)
font = "'DM Sans':https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap, sans-serif"
headingFont = "'DM Sans':https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700&display=swap, sans-serif"
codeFont = "'Space Mono':https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap, monospace"

[server]
headless = true
port = 8501
enableXsrfProtection = true

[browser]
gatherUsageStats = false
